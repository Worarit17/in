<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>สินค้าออนไลน์ (Fake Store API)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 0;
      font-weight: bold;
      color: #28a745;
    }

    canvas {
      margin: 40px auto;
      display: block;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>แสดงสินค้าจาก Fake Store API</h1>
  <canvas id="categoryChart"></canvas>
  <div class="product-grid" id="productGrid"></div>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products');
        if (!response.ok) throw new Error("ไม่สามารถโหลดข้อมูลสินค้าได้");

        const products = await response.json();
        displayProducts(products);
        displayCategoryChart(products);
      } catch (error) {
        console.error('เกิดข้อผิดพลาด:', error.message);
        document.getElementById('productGrid').innerHTML = '<p>ไม่สามารถโหลดข้อมูลสินค้าได้</p>';
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('productGrid');
      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>${product.price.toFixed(2)} ฿</p>
        `;
        container.appendChild(card);
      });
    }

    function displayCategoryChart(products) {
      const categoryCount = {};
      products.forEach(p => {
        categoryCount[p.category] = (categoryCount[p.category] || 0) + 1;
      });

      const ctx = document.getElementById('categoryChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(categoryCount),
          datasets: [{
            label: 'จำนวนสินค้าแต่ละหมวดหมู่',
            data: Object.values(categoryCount),
            backgroundColor: ['#4caf50', '#ff9800', '#2196f3', '#9c27b0'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'จำนวนสินค้าตามหมวดหมู่',
              font: { size: 18 }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    
    window.onload = fetchProducts;
  </script>
</body>
</html>
